<!doctype html>

  <head>
      <meta charset="UTF-8">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Calculadora de IMC</title>
    
    <script>
    function calcularIMC(){
      var formulario = document.getElementById("formulario");
      
      var peso = +formulario.peso.value;
      var altura = +formulario.altura.value;
      var imc = peso / (altura * altura);
  
      if (imc < 17) {
          alert("Muito abaixo do peso");
      }
      else if (imc >= 17 && imc <= 18.4){
          alert("Abaixo do peso");
      }
      else if (imc > 18.4 && imc <= 24.9){
          alert("Peso normal");
      }
      else if (imc > 24.9 && imc <= 29.9){
          alert("Acima do peso");
      }
      else if (imc > 29.9 && imc <= 34.9){
          alert("Obesidade Grau 1");
      }
      else if (imc > 34.9 && imc <= 40){
          alert("Obesidade Grau 2");
      }
      else if (imc > 40) {
          alert("Obesidade Grau 3");
      }
      formulario.imc.value = imc.toFixed(2);}
  
    </script>
  </head>
  <body>
    <h1>Cálculo de IMC</h1>
    <form class="container" id="formulario">
        <div class="col-md-5">
         
            <legend>Verifique seu IMC preenchendo as informações abaixo</legend>
            <label for="peso">Peso:</label>
            <input type="text" name="peso" placeholder="Coloque seu peso. Ex.: 55.5" class="form-control" />
            
            <label for="altura">Altura:</label>
            <input type="text" name="altura" placeholder="Coloque sua altura. Ex.: 1.70" class="form-control" />
            
            
            <label for="imc">IMC:</label>
            <input type="text" name="imc" class="form-control" disabled="" />
            
            <p></p><button type="button" class="btn btn-warning" onclick="calcularIMC();">Calcular</button>
          
        </div>
      </form>

  </body>
</html>
